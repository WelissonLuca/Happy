<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar um orfanato - Happy</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="icon" href="./public/images/logo-icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />

    <link rel="stylesheet" href="public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
  </head>

  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar">
        <img src="./public/images/map-marker.svg" alt="Happy" />

        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>
      <main class="animate-appear width-sidebar">
        <form action="">
          <fieldset>
            <legend>Dados</legend>

            <div class="map-container">
              <div id="mapid"></div>
              <input type="hidden" name="lat" />
              <input type="hidden" name="lng" />
              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para adicionar a localização
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name" required>Nome</label>
              <input id="name" name="name" />
            </div>

            <div class="input-block">
              <label for="about" required
                >Sobre <span>Máximo de 300 caracteres</span></label
              >
              <textarea id="about" name="about"></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp" required>Numero de whatsapp </label>
              <input type="number" id="whatsapp" name="whatsapp" />
            </div>

            <div class="input-block">
              <label for="images">Foto</label>
              <div class="images-upload" id="images">
                <div class="new-upload">
                  <input
                    name="images"
                    placeholder="Cole o link da foto aqui"
                    required
                  />
                  <span onclick="deleteField(event)"
                    ><img
                      src="./public/images/remove-file.svg"
                      alt="Remover foto"
                  /></span>
                </div>
              </div>

              <button type="button" onclick="addPhotoField()">
                <img
                  src="./public/images/add-file.svg"
                  alt="Adicionar imagem"
                />
              </button>
          
            </div>
          </fieldset>

          <fieldset>
            <legend>Visitação</legend>

            <div class="input-block">
              <label for="instructions">Instruções</label>
              <textarea
                id="instructions"
                name="instructions"
                required
              ></textarea>
            </div>

            <div class="input-block">
              <label for="opening-hours">Horario das visitas </label>
              <input
                type="opening-hours"
                id="opening-hours"
                name="opening-hours"
                required
              />
            </div>

            <div class="input-block">
              <label for="open-on-weekends">Atende fim de semana ? </label>
              <input
                type="hidden"
                id="open-on-weekends"
                name="open-on-weekends"
                value="1"
                required
              />

              <div class="button-select">
                <button  data-value="1"
                onclick="toggleSelect(event)" 
                type="button" 
                class="active">Sim</button>
                <button data-value="0" 
                onclick="toggleSelect(event)" 
                type="button"
                >Não</button>
              </div>

              <button type="submit" class="primary-button">Confirmar</button>
            </div>
          </fieldset>
        </form>
      </main>
    </div>
    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
